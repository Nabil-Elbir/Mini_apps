<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>

    <style>
        table,
        tr,
        td {
            border: 3px solid black;
            border-collapse: collapse;
            width: 300px;
            height: 100px;
            text-align: center;
        }
    </style>

    <table id="myTable">
        <tr>
            <td class="square" id="one"></td>
            <td class="square" id="two"></td>
            <td class="square" id="three"></td>
        </tr>
        <tr>
            <td class="square" id="four"></td>
            <td class="square" id="five"></td>
            <td class="square" id="six"></td>
        </tr>
        <tr>
            <td class="square" id="seven"></td>
            <td class="square" id="eight"></td>
            <td class="square" id="nine"></td>
        </tr>
    </table>

    <!-- Reset Button -->
    <button id="ResBtn" onclick="location.reload()">Rematch</button>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='app.js'></script>
</body>
